<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Form Validation</h1>
      <form class="form">
        <div class="element__box">
          <div class="form__element">
            <input class="form__input" id="name" type="text" placeholder=" " />
            <label class="form__label" for="name"> Name </label>
          </div>
          <p class="form-alert">
            <span>at least 2 signs</span>
            <span>not numbers and special characters</span>
          </p>
        </div>
        <div class="element__box">
          <div class="form__element">
            <input
              class="form__input"
              id="email"
              type="email"
              placeholder=" "
            />
            <label class="form__label" for="email"> Email </label>
          </div>
          <p class="form-alert">must contain @ and domain</p>
        </div>

        <div class="element-box">
          <div class="form__element">
            <input
              class="form__input"
              id="password"
              type="password"
              placeholder=" "
            />
            <label class="form__label" for="password"> Password </label>
          </div>
          <p class="form-alert">
            <span>at least 8 characters</span
            ><span>at least one uppercase character</span
            ><span>at least one digit</span
            ><span>at least one special character</span>
          </p>
        </div>

        <div class="element__box">
          <div class="form__element">
            <input
              class="form__input"
              id="confirm-password"
              type="password"
              placeholder=" "
            />
            <label class="form__label" for="confirm-password">
              Confirm password
            </label>
          </div>
          <p class="form-alert"><span>Must be the same like password</span></p>
        </div>

        <div class="element__box">
          <div class="form__element">
            <input class="form__input" id="rodo" type="checkbox" />
            <label class="form__label" for="rodo"> Accept RODO </label>
          </div>
          <p class="form-alert"><span>RODO must be accepted</span></p>
        </div>

        <button class="submit-btn">Send</button>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
